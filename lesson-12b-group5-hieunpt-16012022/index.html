<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Sign Up</title>
    <link rel="icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="form" action="/" method="get">
        <h1 class="form__heading">Log In</h1>
        <div class="form__input-box">
            <input type="text" class="form__input form__username" name="email" placeholder="Email address or phone number" />
            <input type="password" class="form__input form__password" name="pass" placeholder="Password" />
        </div>
        <div class="form__error"></div>
        <button class="form__button" type="submit">Log In</button>
        <p class="form__forgot">Forgotten password?</p>
        <button class="form__button form__button--signin" type="button">Create New Account</button>
        <script src="./script.js"></script>
    </form>
</body>
</html>
