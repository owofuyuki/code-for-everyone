<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color Website</title>
    <link rel="icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container" class="container">
        <h1 class="container__heading">Click any button to change color of website!</h1>

        <!-- Day Night Switch -->
        <label class="container__day-night-switch">
            <input type="checkbox" class="day-night-switch__checkbox">
            <span class="day-night-switch--checked"></span>
        </label>

        <!-- Change Color Buttons -->
        <div class="container__button-list">
            <button class="container__button container__button--darkblue">Dark Blue</button>
            <button class="container__button container__button--lightblue">Light Blue</button>
            <button class="container__button container__button--green">Green</button>
            <button class="container__button container__button--yellow">Yellow</button>
            <button class="container__button container__button--orange">Orange</button>
            <button class="container__button container__button--red">Red</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
